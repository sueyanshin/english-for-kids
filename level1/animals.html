    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="/images/common/logo-lingo.svg"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>

        <div class="form-check form-switch form-check-reverse">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            onchange="updateModelLabel(this)"
          />
          <label
            class="form-check-label"
            for="flexSwitchCheckDefault"
            id="modeLabel"
            >Learning Mode 👨‍🏫</label

      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img src="/images/common/timer.webp" width="20" alt="Timer" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>

      function updateModelLabel(checkbox) {
        let label = document.getElementById("modeLabel");
        let startButton = document.getElementById("start-button");
        let startScreen = document.querySelector(".start-screen");
        let displayContainer = document.getElementById("display-container");

        if (checkbox.checked) {
          label.textContent = "Quiz Mode 📝";
          startButton.classList.remove("d-none");

          initial();
        } else {
          label.textContent = "Learning Mode 👨‍🏫";
          if (startScreen) {
            // startScreen.classList.remove("hide");
          }
          if (displayContainer) {
            displayContainer.classList.add("hide");
            displayContainer.classList.add("d-none");
          }
        }
      }
    </script>
