<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
    <link rel="stylesheet" href="../css/animals.css" />

    <style>
      .sec-lesson img {
        cursor: pointer;
      }
    </style>

    <script src="../js/speech.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="/images/common/logo-lingo.svg"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>

        <div class="form-check form-switch form-check-reverse">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            onchange="updateModelLabel(this)"
          />
          <label
            class="form-check-label"
            for="flexSwitchCheckDefault"
            id="modeLabel"
            >Learning Mode üë®‚Äçüè´</label
          >
        </div>
      </div>
    </nav>

    <!-- Section Lesson -->
    <div class="sec-lesson container pt-5" id="sec-lesson">
      <div class="row">
        <div class="col-md-2" onclick="pronounce('one')">
          <img src="../images/number/1.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('two')">
          <img src="/images/number/2.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('three')">
          <img src="/images/number/3.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('four')">
          <img src="/images/number/4.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('five')">
          <img src="/images/number/5.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('six')">
          <img src="/images/number/6.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('seven')">
          <img src="/images/number/7.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('eight')">
          <img src="/images/number/8.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('nine')">
          <img src="/images/number/9.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('ten')">
          <img src="/images/number/10.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Section Quiz -->

    <div class="container-fluid text-center p-3">
      <div class="row">
        <div class="col-md-6 mx-auto my-auto align-items-center">
          <div class="start-screen mt-5">
            <button
              class="btn btn-warning d-none m-5"
              id="start-button"
              onclick="startQuiz()"
            >
              Start
            </button>
          </div>
          <div id="display-container" class="card p-3 d-none">
            <div
              class="header d-flex justify-content-between align-items-center border-bottom p-2"
            >
              <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
              </div>
              <div class="timer-div">
                <!-- <img src="./images/common/timer.webp" width="20" alt="Timer" /> -->
                <i class="fa-regular fa-clock"></i>
                <span class="time-left">10s</span>
              </div>
            </div>
            <div id="container">
              <!-- questions and options will be displayed here -->
            </div>
            <button
              id="next-button"
              class="btn btn-warning col-md-6 mx-auto my-3"
            >
              Next
            </button>
          </div>
          <div class="score-container d-none mt-5" id="score-container">
            <div id="user-score" class="p-5">Demo Score</div>

            <button id="restart" class="btn btn-warning">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../js/quiz.js"></script>
    <script src="../js/speech.js"></script>

          question: '<img src="/images/number/10.png" alt="" />',
          options: ["12", "10", "18", "1"],
          correct: "10",
        },
      ];
    </script>
  </body>
</html>
