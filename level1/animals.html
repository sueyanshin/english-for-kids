  <body>

    <!-- Section NavBar End -->
    <!-- Section Quiz -->

    <!-- Section Lesson Start -->
    <div class="container-fluid" id="sec-lesson">
      <div id="carouselExampleControls" class="carousel">
        <div class="carousel-inner d-flex">
          <div class="carousel-item active text-center">
            <div class="card">
              <div class="mx-auto">
                <img src="/images/animals/dog.png" class="d-block" alt="..." />

              <div class="card-body bg-warning">

                <button class="btn btn-outline-dark" onclick="pronounce('Dog')">
                  <i class="fa-solid fa-volume-high"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="carousel-item active text-center">
            <div class="card">
              <div class="mx-auto">
                <img src="/images/animals/cat.png" class="d-block" alt="..." />
              </div>
              <div class="card-body bg-warning">

          <div class="carousel-item active text-center">
            <div class="card">
              <div class="mx-auto">
                <img src="/images/animals/dog.png" class="d-block" alt="..." />
              </div>
              <div class="card-body bg-warning">
                <h5 class="card-title">Dog</h5>
                <button class="btn btn-outline-dark" onclick="pronounce('Dog')">

        </div>

          type="button"

        <button

    <!-- Section Lesson End -->

    <!-- Section Quiz -->

    <div class="container-fluid text-center p-3">
      <div class="row">
        <div class="col-md-6 mx-auto my-auto align-items-center">
          <div class="start-screen mt-5">
            <button
              class="btn btn-warning d-none m-5"
              id="start-button"
              onclick="startQuiz()"
            >
              Start
            </button>
          </div>
          <div id="display-container" class="card p-3 d-none">
            <div
              class="header d-flex justify-content-between align-items-center border-bottom p-2"
            >
              <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
              </div>
              <div class="timer-div">
                <!-- <img src="./images/common/timer.webp" width="20" alt="Timer" /> -->
                <i class="fa-regular fa-clock"></i>
                <span class="time-left">10s</span>
              </div>
            </div>
            <div id="container">
              <!-- questions and options will be displayed here -->
            </div>
            <button
              id="next-button"
              class="btn btn-warning col-md-6 mx-auto my-3"
            >
              Next
            </button>
          </div>
          <div class="score-container d-none mt-5" id="score-container">
            <div id="user-score" class="p-5">Demo Score</div>

            <button id="restart" class="btn btn-warning">Restart</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../js/quiz.js"></script>

    <script src="../js/speech.js"></script>
    <script>
      const quizArray = [
        {
          id: "0",
          question: "Which is the most widely spoken language in the world?",
          options: ["Spanish", "Mandarin", "English", "German"],
          correct: "Mandarin",
        },
        {
          id: "1",
          question:
            "Which is the only continent in the world without a desert?",
          options: ["North America", "Asia", "Africa", "Europe"],
          correct: "Europe",
        },
        {
          id: "2",
          question: "Who invented Computer?",
          options: [
            "Charles Babbage",
            "Henry Luce",
            "Henry Babbage",
            "Charles Luce",
          ],
          correct: "Charles Babbage",
        },
        {
          id: "3",
          question:
            "What do you call a computer on a network that requests files from another computer?",
          options: ["A client", "A host", "A router", "A web server"],
          correct: "A client",
        },
      ];

      $(document).ready(function () {
        var multipleCardCarousel = $("#carouselExampleControls");
        if (window.matchMedia("(min-width: 768px)").matches) {
          var carousel = new bootstrap.Carousel(multipleCardCarousel[0], {
            interval: false,
          });
          var carouselWidth = $(".carousel-inner")[0].scrollWidth;
          var cardWidth = $(".carousel-item").width() * 3; // Multiply card width by 3 for sliding 3 cards
          var scrollPosition = 0;
          var maxScrollPosition = carouselWidth - $(".carousel-inner").width(); // Calculate the maximum scroll position

          $("#carouselExampleControls .carousel-control-next").on(
            "click",
            function () {
              if (scrollPosition < maxScrollPosition) {
                // Check against the maximum scroll position
                scrollPosition += cardWidth;
                if (scrollPosition > maxScrollPosition) {
                  // Adjust scrollPosition if it exceeds maxScrollPosition
                  scrollPosition = maxScrollPosition;
                }
                $("#carouselExampleControls .carousel-inner").animate(
                  { scrollLeft: scrollPosition },
                  600
                );
              }
            }
          );

          $("#carouselExampleControls .carousel-control-prev").on(
            "click",
            function () {
              if (scrollPosition > 0) {
                scrollPosition -= cardWidth;
                if (scrollPosition < 0) {
                  // Ensure scrollPosition doesn't go below 0
                  scrollPosition = 0;
                }
                $("#carouselExampleControls .carousel-inner").animate(
                  { scrollLeft: scrollPosition },
                  600
                );
              }
            }
          );
        } else {
          multipleCardCarousel.addClass("slide");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
