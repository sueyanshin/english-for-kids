<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1</title>
    <link rel="icon" href="/fav-icon.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/lvl1.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="/images/common/logo-lingo.svg"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <!-- Section Lvl's Lessons -->
    <div class="container mt-5">
      <div class="row justify-content-around">
        <div
          class="col-md-6 topic-card shadow text-center p-5"
          onclick="goTo('topics')"
        >
          <img src="../images/lvl1/Topics.png" alt="Topic" />
        </div>
        <div
          class="col-md-6 topic-card shadow text-center p-5"
          onclick="goTo('videos')"
        >
          <img src="../images/lvl1/Videos.png" alt="Video" />
        </div>
      </div>

      <div class="row justify-content-around">
        <div
          class="col-md-6 topic-card shadow text-center p-5"
          onclick="goTo('topics')"
        >
          <img src="../images/lvl1/Audiobooks.png" alt="Topic" />
        </div>
        <div
          class="col-md-6 topic-card shadow text-center p-5"
          onclick="goTo('topics')"
        >
          <img src="../images/lvl1/Songs.png" alt="Video" />
        </div>
      </div>
    </div>
    <script>
      function goTo(route) {
        window.location.href = route + ".html";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
