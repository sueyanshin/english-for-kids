    <script>
      const quizArray = [
        {
          id: "0",
          question: ' <img src="/images/face/head.png" class="d-block" alt="..." />',
          options: ["Head", "Hair", "Forehead", "Eye"],
          correct: "Head",

          options: ["Nose", "Ears", "Eye", "Mouth"],
          correct: "Ears",
        },
        {
          id: "2",
          question: '<img src="/images/face/lips.png" class="d-block" alt="..." />',

          options: ["Jaw", "Mouth", "Lips", "Neck"],
          correct: "Lips",
        },
        {

          question: '<img src="/images/face/chin.png" class="d-block" alt="..." />',

          options: ["Chin", "Head", "Teeth", "Hair"],
          correct: "Chin",
        },
      ];

      $(document).ready(function () {
        var multipleCardCarousel = $("#carouselExampleControls");
        if (window.matchMedia("(min-width: 768px)").matches) {
          var carousel = new bootstrap.Carousel(multipleCardCarousel[0], {
            interval: false,
          });
          var carouselWidth = $(".carousel-inner")[0].scrollWidth;
          var cardWidth = $(".carousel-item").width() * 3; // Multiply card width by 3 for sliding 3 cards
          var scrollPosition = 0;
          var maxScrollPosition = carouselWidth - $(".carousel-inner").width(); // Calculate the maximum scroll position

          $("#carouselExampleControls .carousel-control-next").on(
            "click",
            function () {
              if (scrollPosition < maxScrollPosition) {
                // Check against the maximum scroll position
                scrollPosition += cardWidth;
                if (scrollPosition > maxScrollPosition) {
                  // Adjust scrollPosition if it exceeds maxScrollPosition
                  scrollPosition = maxScrollPosition;
                }
                $("#carouselExampleControls .carousel-inner").animate(
                  { scrollLeft: scrollPosition },
                  600
                );
              }
            }
          );

          $("#carouselExampleControls .carousel-control-prev").on(
            "click",
            function () {
              if (scrollPosition > 0) {
                scrollPosition -= cardWidth;
                if (scrollPosition < 0) {
                  // Ensure scrollPosition doesn't go below 0
                  scrollPosition = 0;
                }
                $("#carouselExampleControls .carousel-inner").animate(
                  { scrollLeft: scrollPosition },
                  600
                );
              }
            }
          );
        } else {
          multipleCardCarousel.addClass("slide");
        }
      });
    </script>
