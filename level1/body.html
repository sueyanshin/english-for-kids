<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabets</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
    <link rel="stylesheet" href="../css/animals.css" />

    <style>
      .sec-lesson img {
        cursor: pointer;
      }
    </style>

    <script src="../js/speech.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="/images/common/logo-lingo.svg"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>

        <div class="form-check form-switch form-check-reverse">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            onchange="updateModelLabel(this)"
          />
          <label
            class="form-check-label"
            for="flexSwitchCheckDefault"
            id="modeLabel"
            >Learning Mode üë®‚Äçüè´</label
          >
        </div>
      </div>
    </nav>

    <!-- Section Lesson -->
    <div class="sec-lesson container pt-5" id="sec-lesson">
      <div class="row">
        <div class="col-md-2" onclick="pronounce('finger')">
          <img src="/images/body/finger.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('leg')">
          <img src="/images/body/leg.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('heel')">
          <img src="/images/body/heel.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('arm')">
          <img src="/images/body/arm.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('hand')">
          <img src="/images/body/hand.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('knee')">
          <img src="/images/body/knee.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('wrist')">
          <img src="/images/body/wrist.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('ankles')">
          <img src="/images/body/ankles.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('elblow')">
          <img src="/images/body/elblow.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('buttocks')">
          <img src="/images/body/buttocks.png" alt="" />
        </div>
        <div class="col-md-2" onclick="pronounce('toe')">
          <img src="/images/body/toe.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Section Quiz -->

    <div class="container-fluid text-center p-3">
      <div class="row">
        <div class="col-md-6 mx-auto my-auto align-items-center">
          <div class="start-screen mt-5">
            <button
              class="btn btn-warning d-none m-5"
              id="start-button"
              onclick="startQuiz()"
            >
              Start
            </button>
          </div>
          <div id="display-container" class="card p-3 d-none">
            <div
              class="header d-flex justify-content-between align-items-center border-bottom p-2"
            >
              <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
              </div>
              <div class="timer-div">
                <!-- <img src="./images/common/timer.webp" width="20" alt="Timer" /> -->
                <i class="fa-regular fa-clock"></i>
                <span class="time-left">10s</span>
              </div>
            </div>
            <div id="container">
              <!-- questions and options will be displayed here -->
            </div>
            <button
              id="next-button"
              class="btn btn-warning col-md-6 mx-auto my-3"
            >
              Next
            </button>
          </div>
          <div class="score-container d-none mt-5" id="score-container">
            <div id="user-score" class="p-5">Demo Score</div>

            <button id="restart" class="btn btn-warning">Restart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/quiz.js"></script>
    <script>
      const quizArray = [
        {
          id: "0",
          question: '<img src="/images/body/toe.png" alt="" />',
          options: ["heel", "toe", "knee", "wrist"],
          correct: "toe",
        },
        {
          id: "1",
          question: '<img src="/images/body/heel.png" alt="" />',
          options: ["heel", "knee", "buttocks", "arm"],
          correct: "heel",
        },
        {
          id: "2",
          question: '<img src="/images/body/finger.png" alt="" />',
          options: ["toe", "wrist", "hand", "finger"],
          correct: "finger",
        },
        {
          id: "3",
          question: '<img src="/images/body/hand.png" alt="" />',
          options: ["body", "hand", "wrist", "shoulder"],
          correct: "hand",
        },
      ];
    </script>
  </body>
</html>
